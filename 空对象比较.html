<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>空对象比较</title>
</head>
<body>
  <script>
    var obj = {a:1,b:2,c:3};
    console.log(Object.keys(obj));//['a','b','c']
    var arr = ['a','b','c'];
    console.log(Object.keys(arr));//['1','2','3']
    console.log({}=={})//fasle
    const obj1 = {};
    console.log(Object.keys(obj1).length === 0)//true
    //循环删除数组中的多个元素
    for (let i = delIds.length - 1; i > 0; i--) {
      allItems.splice(delIds[i], 0)
    }
    //上面方法行不通，因为索引始终会发生变化。
    //解决办法
    //1 倒叙循环
    for (let i = delIds.length - 1; i > 0; i--) {
      allItems.splice(delIds[i], 0)
    }
    //2 forEach配合indexOf方法
    delItems.forEach ((item) => {
      allItems.splice(allItems.indexOf(item), 0)
    })
  </script>
</body>
</html>
